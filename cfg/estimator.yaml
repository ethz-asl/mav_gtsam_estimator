prior_noise_rot_IB: [0.05, 0.05, 0.05]
prior_noise_I_t_B: [0.1, 0.1, 0.1]
prior_noise_I_v_B: [0.001, 0.001, 0.001]
prior_noise_gyro_bias: [1.0e-3, 1.0e-3, 1.0e-3]
prior_noise_acc_bias: [5.0e-2, 5.0e-2, 5.0e-2]
prior_acc_bias: [0.0, 0.0, 0.0]
prior_gyro_bias: [0.0, 0.0, 0.0]

bias_acc_sigma: 0.0002
bias_omega_sigma: 4.0e-06
bias_acc_int_sigma: 1.0e-5
bias_omega_int_sigma: 1.0e-5
acc_sigma: 0.1
gyro_sigma: 0.005
integration_sigma: 1.0e-7
use_2nd_order_coriolis: false

estimate_antenna_positions: false

position_receiver:
  # (Initial) extrinsic calibration
  B_t: [0.139, 0.205, 0.340]
  prior_noise_B_t: 0.01
  process_noise_B_t: 1.0e-6
  scale_cov: 10.0
  rate: 10

attitude_receiver:
  # (Initial) extrinsic calibration IMU frame
  B_t: [0.139, -0.195, 0.340]
  prior_noise_B_t: 0.01
  process_noise_B_t: 1.0e-6
  scale_cov: 10.0
  rate: 5

isam2:
  relinearize_threshold_rot: 0.02 # rad
  relinearize_threshold_pos: 0.01 # m
  relinearize_threshold_vel: 0.01  # m/s
  relinearize_threshold_acc_bias: 0.01 # m/s**2
  relinearize_threshold_gyro_bias: 0.02 # rad/s
  relinearize_threshold_antenna_calibration: 0.01 # m
  relinearize_skip: 1
  enable_partial_relinarization_check: False
  smoother_lag: 10.0 # s WARNING: This time needs to be greater than any imaginable sensor arrival delay

external_poses: ["a1", "a2", "a3", "a4", "bfly", "FLU"]
